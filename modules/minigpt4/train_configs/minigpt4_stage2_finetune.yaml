model:
  arch: mini_gpt4
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: True
  max_txt_len: 160
  end_sym: "###"
  prompt_path: "prompts/refcoco_alignment.txt"
  prompt_template: '###Human: {} ###Assistant: '
  ckpt: 'MiniGPT-4/checkpoint/stage1/13B/pretrained_minigpt4_stage1.pth'


datasets:
  ref_coco_align:
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 40
  iters_per_epoch: 10000  # 320000
  batch_size_train: 24
  batch_size_eval: 24
  num_workers: 4
  warmup_steps: 200
  temperature: 1
  top_p: 0.95
  max_output_len: 50

  seed: 42
  output_dir: "output/refcoco/prompt7_adbbox"

  amp: True
  resume_ckpt_path: ""

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True